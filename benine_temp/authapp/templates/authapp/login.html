{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <div class="button-order form-control" type="submit" value="Sign In">Sign In</div>
    </form>


    <a href="{#% url 'auth:user_register' %#}"
       class="btn btn-round form-control"><div class="button-order">
        Register
    </div></a>

{% endblock %}
