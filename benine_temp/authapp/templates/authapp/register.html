{% extends 'authapp/base.html' %}
{% load static %}

{% block header %}
<div class="h2 text-center head">
            User Registration:
        </div>
{% endblock %}


{% block container %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>

        <div class="button_block">
        <input class="button-order form-control" type="submit" value="Register">
        <a href="{% url 'main:index' %}"><div class="button-order">
            Cancel
            </div></a>
    </form>
{% endblock %}
