{% for product in products %}
	{% if product.category.id == 1 %}
		<tbody>
			<tr>

				<td id="p{{ forloop.counter0 }}" onclick="inspect_prod({{ forloop.counter0 }});">
					<h2>{{ product.name }}</h2>
					<img src="/media/{{ product.image }}" alt="{{ product.name }} badge."/>
					<p>{{ product.short_desc }}</p>
					<br>
					<p>{{ product.price }}$</p>
					<div class="button-order">Purchase</div>
				</td>
			</tr>
		</tbody>
	{% endif %}
	{% endfor %}
