{% extends 'ordersapp/base.html' %}
{% load static %}

{% block container %}
    <div class="category_delete">
        <div class="h1">Would you like to delete the order?</div>
        {% include 'ordersapp/includes/inc__order_summary.html' %}
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>

        <a href="{% url 'ordersapp:orders_list' %}" class="btn btn-success">Cancel</a>
    </div>
{% endblock %}
