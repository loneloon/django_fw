<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {{ title|title }}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock %}
    {% block js %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static '/js/order.js' %}"></script>
    {% endblock %}
</head>
<body>

<div class="logo">
	<a href="{% url 'main:index' %}"><img src="{% static 'img/bee_logo.png' %}" href="/"/></a>
</div>
<div style='font-family: digital_c; margin-top: -22px; margin-left: 70px;'>

<div class="log_box wide">
        {% block header %}
        {% endblock %}

        {% block container %}
        {% endblock %}
</div>
</div>
</body>
</html>
